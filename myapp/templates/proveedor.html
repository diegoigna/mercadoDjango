{% extends "./base.html" %}



{% block content %}
<h1 class="text-center py-4">Proveedores</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Direccion</th>
        <th scope="col">Telefono</th>
        <th scope="col">Email</th>
        <th colspan="2">Opciones</th>
      </tr>
    </thead>
    <tbody>
        {% for p in proveedor %}
      <tr>
        <td>{{p.id}}</td>
        <td>{{p.nombre}}</td>
        <td>{{p.direccion}}</td>
        <td>{{p.telefono}}</td>
        <td>{{p.email}}</td>
        <td><a href="{% url 'editarProveedor' p.id %}" class="btn btn-info">Editar</a></td>
        <td><a href="eliminarProveedor/{{p.id}}" class="btn btn-danger btnEliminacion">Eliminar</a></td>
       
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
